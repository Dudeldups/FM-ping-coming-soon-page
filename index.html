<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./CSS/main.css" />
    <script defer src="main.js"></script>
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>

  <body>
    <main>
      <img src="./images/logo.svg" alt="Ping logo" id="ping-logo" />
      <h1>We are launching <span class="bold">soon!</span></h1>
      <p id="subscribe">Subscribe and get notified</p>
      <form action="/" id="email-form">
        <input
          aria-label="Enter your email"
          type="text"
          id="email"
          placeholder="Your email address..."
        />
        <p id="error-msg"></p>
        <input type="submit" value="Notify Me" id="submit-button" />
      </form>
      <img
        id="illustration"
        src="./images/illustration-dashboard.png"
        alt="An image of a generic website showing some statistics"
      />
    </main>
    <footer>
      <div id="socials">
        <a href="#" class="logo-circle">
          <i class="fa-brands fa-facebook-f socials-logo"></i>
        </a>
        <a href="#" class="logo-circle">
          <i class="fa-brands fa-twitter socials-logo"></i>
        </a>
        <a href="#" class="logo-circle">
          <i class="fa-brands fa-instagram socials-logo"></i>
        </a>
      </div>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </body>
</html>
